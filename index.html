<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <div class="search-bar">
          <label for="searchbar"><img src="img/magnify.svg" alt="" /></label>
          <input type="search" id="searchbar" name="searchbar" />
        </div>
        <img src="img/bell-outline.svg" alt="notification icon" />
        <img src="img/Untitled-1 (1).jpg" class="profile-image small" alt="" />
        <p class="bold">Steve Johnson</p>
      </div>
      <div class="nav">
        <div class="greeting">
          <img
            src="img/Untitled-1 (1).jpg"
            alt="profile image"
            class="profile-image"
          />
          <div class="greeting-phrase">
            <p class="bold small">Hi there,</p>
            <p class="bold">Steve Johnson(@stevie)</p>
          </div>
        </div>
        <ul>
          <li class="nav-links"><a href="#">New</a></li>
          <li class="nav-links"><a href="#">Upload</a></li>
          <li class="nav-links"><a href="#">Share</a></li>
        </ul>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        <img src="/img/view-dashboard.svg" alt="dashboard icon" />
        <p class="text-logo">Dashboard</p>
      </div>

      <div class="options">
        <ul>
          <li>
            <img src="img/home.svg" alt="home icon" /><a href="#" class="bold"
              >Home</a
            >
          </li>
          <li>
            <img
              src="img/card-account-details-outline.svg"
              alt="profile icon"
            /><a href="#">Profile</a>
          </li>
          <li>
            <img src="img/message-bulleted.svg" alt="message icon" />
            <a href="#">Message</a>
          </li>
          <li>
            <img src="img/clipboard-text-clock.svg" alt="history icon" /><a
              href="#"
              >History</a
            >
          </li>
          <li>
            <img src="img/file-document-multiple.svg" alt="task icon" /><a
              href="#"
              >Tasks</a
            >
          </li>
          <li>
            <img src="img/account-group.svg" alt="communities icon" /><a
              href="#"
              >Communities</a
            >
          </li>
        </ul>
      </div>
      <div class="settings">
        <ul>
          <li>
            <img src="img/cog.svg" alt="settings icon" /><a href="#"
              >Settings</a
            >
          </li>
          <li>
            <img src="img/lightbulb-question.svg" alt="support icon" /><a
              href="#"
              >Support</a
            >
          </li>
          <li>
            <img src="img/shield-half-full.svg" alt="privacy icon" />
            <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
    </div>
